<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epl Teams List</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            
            <i class="fas fa-futbol text-primary"></i> My<span class="text-primary">Team</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Title won</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">Manager</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Team" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title won</th>
            <th>Manager</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>

    <script src="index.js"></script>
</body>

</html>
